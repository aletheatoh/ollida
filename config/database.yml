default: &default
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>

development:
  <<: *default
  database: ollida_development

test:
  <<: *default
  database: ollida_test

production:
  <<: *default
  database: ollida_production
  username: ollida
  password: <%= ENV['ollida_production_password'] %>
